<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator Arinn</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">

        <h1>Password Generator</h1> <!--Top heading-->

        <div class="display-container"> <!--This displays the generated password -->

            <input readonly placeholder="Password" class="display" data-passwordDisplay/> <!-- 'data-passwordDisplay' is a custom attribute,we can fetch this in js code just like 'class','id',etc.-->

            <button class="copyBtn" data-copy>
                <span class="copy-tooltip" data-copyMsg></span>
                <img src="icons8-copy-24.png" alt="copy" width="23" height="23"/>
            </button>
        </div>

        <div class="input-container">

            <!--Password length selector-->
            <div class="length-container">
                <p id="mc">Password Length</p>
                <p id="bc" data-lengthDisplay></p>
            </div>

            <!--Slider-->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider/>

            <!--Checkbox-->
            <div class="check">
                <input type="checkbox" id="uppercase"/>
                <label for="uppercase">Include Uppercase Letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="lowercase"/>
                <label for="lowercase">Include Lowercase Letters</label>
            </div>   
            
            <div class="check">
                <input type="checkbox" id="numbers"/>
                <label for="numbers">Include Numbers</label>
            </div> 

            <div class="check">
                <input type="checkbox" id="symbols"/>
                <label for="symbols">Include Symbols</label>
            </div> 

            <!-- Strength Section-->
            <div class="strength-container">
                <p id="ll">Strength</p>
                <div class="indicator" data-indicator></div>
            </div>

            <!--'Generate Password' Button-->
            <button class="generateButton">Generate Password</button>

        </div>

    </div>

    <script src="script.js"></script>
    
</body>
</html>
